<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>CPTM</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="//unpkg.com/alpinejs" defer></script>   
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white h-screen w-full">
    <div x-data="{ open: false, showMoney: false }" class="relative">
        <header class="bg-white-200 p-4 flex justify-between items-center z-20 relative">
            <button @click="open = !open" class="text-xl flex items-center space-x-2" id="menu-button">
                <i class="fa-regular fa-user" id="menu"></i> 
                <span :class="{ 'rotate-180': open }" class="inline-block transition-transform transform origin-center flex items-center">
                    <i class="fa-solid fa-chevron-right" id="seta"></i>
                </span>
            </button>
            <div class="flex-grow text-center">
                <a href="home.html">
                    <img :class="open ? 'opacity-0' : 'opacity-100'" src="../img/cptm.png" alt="CPTM logo" 
                         class="logocptm inline-block transition-opacity duration-300">
                </a>
            </div>
        </header>
      
        <div x-show="open" 
             @click="open = false" 
             class="fixed inset-0 bg-black bg-opacity-50 z-10" 
             x-transition:enter="transition-opacity ease-out duration-300" 
             x-transition:enter-start="opacity-0" 
             x-transition:enter-end="opacity-100" 
             x-transition:leave="transition-opacity ease-in duration-200" 
             x-transition:leave-start="opacity-100" 
             x-transition:leave-end="opacity-0">
        </div>
      
        <aside x-show="open" 
            class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg p-4 transform transition-transform z-10" 
            x-transition:enter="transform transition-transform ease-out duration-300" 
            x-transition:enter-start="-translate-x-full" 
            x-transition:enter-end="translate-x-0" 
            x-transition:leave="transform transition-transform ease-in duration-200" 
            x-transition:leave-start="translate-x-0" 
            x-transition:leave-end="-translate-x-full">
            <nav class="flex flex-col h-full justify-between">
                <ul class="mt-16">
                    <li class="py-2 flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <span class="text-gray-700" id="money"><i class="fa-solid fa-wallet text-gray-700" id="wallet"></i>  R$</span>
                            <span class="text-gray-700" x-show="showMoney" id="money">1.000,00</span>
                            <span class="text-gray-700" x-show="!showMoney" id="money">●●●●●</span>
                        </div>
                        <button @click="showMoney = !showMoney" class="text-red-500 focus:outline-none">
                            <i x-show="!showMoney" class="fa-regular fa-eye-slash text-xl" id="eye"></i>
                            <i x-show="showMoney" class="fa-regular fa-eye text-xl" id="eye"></i>
                        </button>
                    </li>
                    <li class="py-2"><a href="#"><i class="fa-solid fa-qrcode" id="qrcode"></i>  QR Code</a></li>
                    <li class="py-2"><a href="situacao.html"><i class="fa-regular fa-clock" id="clock"></i>  Situação</a></li>
                    <li class="py-2"><a href="linhas.html"><i class="fa-solid fa-train-subway" id="subway"></i>  Linhas</a></li>
                    <li class="py-2"><a href="#"><i class="fa-solid fa-map-location-dot" id="map"></i>  Mapa</a></li>
                    <li class="py-2"><a href="#"><i class="fa-regular fa-circle-question" id="suport"></i>  Suporte</a></li>
                    <li class="py-2"><a href="#"><i class="fa-regular fa-user" id="perfil"></i>  Perfil</a></li>
                    <li class="py-2"><a href="#"><i class="fa-solid fa-right-from-bracket" id="logout"></i>  Sair</a></li>
                </ul>
            </nav>
        </aside>
    </div>  
    
    <div class="login-container mx-auto mt-8">
        <div class="red-background">
            <h2 class="text-center font-bold text-2xl mb-4">Entrar na sua conta</h2>
            
            <form id="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        <p class="email">E-mail:</p>
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="" required>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="senha">
                        <p class="email">Senha:</p>
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="senha" type="password" placeholder="" required>
                </div>
            
                <div class="flex items-center justify-between">
                    <button class="login-button" type="submit">Continuar</button>
                </div>
            </form>

            <p class="text-center text-gray-600 my-4">Ou escolha a opção</p>

            <div class="social-buttons">
                <button class="social-button google-button"><i class="fab fa-google"></i> Continuar com Google</button>
                <button class="social-button facebook-button"><i class="fab fa-facebook"></i> Continuar com Facebook</button>
            </div>

            <p class="create-account">Não tem conta? <a href="#">Criar conta</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
